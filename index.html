<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern QR Code Generator - Create customizable QR codes with ease">
    <meta name="keywords" content="QR Code, Generator, Customizable, Free">
    <title>QR Code Generator - Create Custom QR Codes</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📱</text></svg>">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span class="logo-text">QR Generator</span>
                </div>
                
                <div class="header-controls">
                    <!-- RTL Toggle -->
                    <button class="icon-btn" id="rtlToggle" aria-label="Toggle RTL/LTR">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 19l-7-7 7-7"></path>
                            <path d="M19 12H5"></path>
                        </svg>
                    </button>
                    
                    <!-- Theme Toggle -->
                    <button class="icon-btn" id="themeToggle" aria-label="Toggle dark/light mode">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="hero">
                <h1 class="hero-title" data-en="Create Custom QR Codes" data-ar="إنشاء رموز QR مخصصة">Create Custom QR Codes</h1>
                <p class="hero-subtitle" data-en="Generate beautiful, customizable QR codes for your business or personal use" data-ar="أنشئ رموز QR جميلة وقابلة للتخصيص لأعمالك أو استخدامك الشخصي">Generate beautiful, customizable QR codes for your business or personal use</p>
            </div>

            <div class="grid">
                <!-- Left Panel: Controls -->
                <div class="panel controls-panel">
                    <h2 class="panel-title" data-en="Content" data-ar="المحتوى">Content</h2>
                    
                    <!-- Content Type Selector -->
                    <div class="form-group">
                        <label for="contentType" data-en="Type" data-ar="النوع">Type</label>
                        <select id="contentType" class="input">
                            <option value="url">URL</option>
                            <option value="text">Text</option>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                            <option value="vcard">vCard</option>
                        </select>
                    </div>

                    <!-- Dynamic Input Fields -->
                    <div id="inputFields">
                        <!-- URL Input (default) -->
                        <div class="form-group" id="urlInput">
                            <label for="urlValue" data-en="URL" data-ar="الرابط">URL</label>
                            <input type="url" id="urlValue" class="input" placeholder="https://example.com" value="https://example.com">
                            <div class="checkbox-group">
                                <input type="checkbox" id="addUtm" class="checkbox">
                                <label for="addUtm" data-en="Add UTM parameters" data-ar="إضافة معاملات UTM">Add UTM parameters</label>
                            </div>
                        </div>

                        <!-- Text Input -->
                        <div class="form-group hidden" id="textInput">
                            <label for="textValue" data-en="Text" data-ar="النص">Text</label>
                            <textarea id="textValue" class="input textarea" placeholder="Enter your text here" rows="4"></textarea>
                        </div>

                        <!-- Email Input -->
                        <div class="form-group hidden" id="emailInput">
                            <label for="emailValue" data-en="Email Address" data-ar="البريد الإلكتروني">Email Address</label>
                            <input type="email" id="emailValue" class="input" placeholder="email@example.com">
                            <label for="emailSubject" data-en="Subject (optional)" data-ar="الموضوع (اختياري)">Subject (optional)</label>
                            <input type="text" id="emailSubject" class="input" placeholder="Email subject">
                        </div>

                        <!-- Phone Input -->
                        <div class="form-group hidden" id="phoneInput">
                            <label for="phoneValue" data-en="Phone Number" data-ar="رقم الهاتف">Phone Number</label>
                            <input type="tel" id="phoneValue" class="input" placeholder="+1234567890">
                        </div>

                        <!-- vCard Input -->
                        <div class="form-group hidden" id="vcardInput">
                            <label for="vcardName" data-en="Full Name" data-ar="الاسم الكامل">Full Name</label>
                            <input type="text" id="vcardName" class="input" placeholder="John Doe">
                            <label for="vcardPhone" data-en="Phone" data-ar="الهاتف">Phone</label>
                            <input type="tel" id="vcardPhone" class="input" placeholder="+1234567890">
                            <label for="vcardEmail" data-en="Email" data-ar="البريد الإلكتروني">Email</label>
                            <input type="email" id="vcardEmail" class="input" placeholder="email@example.com">
                            <label for="vcardOrg" data-en="Organization (optional)" data-ar="المنظمة (اختياري)">Organization (optional)</label>
                            <input type="text" id="vcardOrg" class="input" placeholder="Company Name">
                        </div>
                    </div>

                    <hr class="divider">

                    <h2 class="panel-title" data-en="Customization" data-ar="التخصيص">Customization</h2>

                    <!-- Color Pickers -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fgColor" data-en="Foreground Color" data-ar="لون المقدمة">Foreground Color</label>
                            <input type="color" id="fgColor" class="color-input" value="#000000">
                        </div>
                        <div class="form-group">
                            <label for="bgColor" data-en="Background Color" data-ar="لون الخلفية">Background Color</label>
                            <input type="color" id="bgColor" class="color-input" value="#ffffff">
                        </div>
                    </div>

                    <!-- Size Control -->
                    <div class="form-group">
                        <label for="qrSize" data-en="Size (px)" data-ar="الحجم (بكسل)">Size (px)</label>
                        <input type="range" id="qrSize" class="slider" min="128" max="512" value="256" step="16">
                        <span class="slider-value" id="qrSizeValue">256px</span>
                    </div>

                    <!-- Padding Control -->
                    <div class="form-group">
                        <label for="qrPadding" data-en="Padding" data-ar="الحشوة">Padding</label>
                        <input type="range" id="qrPadding" class="slider" min="0" max="20" value="4" step="1">
                        <span class="slider-value" id="qrPaddingValue">4</span>
                    </div>

                    <!-- Corner Style -->
                    <div class="form-group">
                        <label data-en="Corner Style" data-ar="نمط الزوايا">Corner Style</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="cornerStyle" value="square" checked>
                                <span data-en="Square" data-ar="مربع">Square</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="cornerStyle" value="rounded">
                                <span data-en="Rounded" data-ar="دائري">Rounded</span>
                            </label>
                        </div>
                    </div>

                    <!-- Logo Upload -->
                    <div class="form-group">
                        <label for="logoUpload" data-en="Custom Logo (optional)" data-ar="شعار مخصص (اختياري)">Custom Logo (optional)</label>
                        <input type="file" id="logoUpload" class="file-input" accept="image/png,image/jpeg,image/svg+xml">
                        <button class="btn btn-secondary" id="clearLogo" data-en="Clear Logo" data-ar="مسح الشعار">Clear Logo</button>
                    </div>

                    <!-- Animation Toggle -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="animateQr" class="checkbox">
                        <label for="animateQr" data-en="Animate preview" data-ar="تحريك المعاينة">Animate preview</label>
                    </div>
                </div>

                <!-- Right Panel: Preview & Actions -->
                <div class="panel preview-panel">
                    <h2 class="panel-title" data-en="Preview" data-ar="المعاينة">Preview</h2>
                    
                    <div class="qr-preview-container">
                        <canvas id="qrCanvas" class="qr-canvas"></canvas>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" id="downloadPng">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <span data-en="Download PNG" data-ar="تنزيل PNG">Download PNG</span>
                        </button>
                        
                        <button class="btn btn-secondary" id="downloadSvg">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <span data-en="Download SVG" data-ar="تنزيل SVG">Download SVG</span>
                        </button>
                        
                        <button class="btn btn-secondary" id="copyBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <span data-en="Copy Image" data-ar="نسخ الصورة">Copy Image</span>
                        </button>
                        
                        <button class="btn btn-secondary" id="printBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                                <rect x="6" y="14" width="12" height="8"></rect>
                            </svg>
                            <span data-en="Print" data-ar="طباعة">Print</span>
                        </button>
                    </div>

                    <div class="info-box">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        <p data-en="Your settings are automatically saved and will be restored on your next visit." data-ar="يتم حفظ إعداداتك تلقائيًا وسيتم استعادتها في زيارتك القادمة.">Your settings are automatically saved and will be restored on your next visit.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p data-en="Built with ❤️ for Picalica" data-ar="صُنع بـ ❤️ لـ Picalica">Built with ❤️ for Picalica</p>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
